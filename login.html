<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wallet - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="theme-1">

  <nav class="navbar navbar-expand-lg navbar-transparent">
    <div class="container">
      <a class="navbar-brand brand-font" href="menu.html">
        <i class="bi bi-wallet2 mr-2" aria-hidden="true"></i>AlkeWallet
      </a>
      <div class="ml-auto">
        <a href="index.html" class="btn btn-sm btn-outline-light">Registrarse</a>
      </div>
    </div>
  </nav>

  <div class="container py-5" style="max-width: 400px;">

    <div class="card shadow-sm">
      <div class="card-body">

        <h4 class="text-center mb-4 solid-dark">Inicio de sesión</h4>

        <div id="message"></div>

        <form id="loginForm">

          <div class="form-group">
            <label class="solid-dark">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label class="solid-dark">Contraseña</label>
            <input type="password" id="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Iniciar sesión
          </button>

        </form>

      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="login.js"></script>
</body>
</html>
